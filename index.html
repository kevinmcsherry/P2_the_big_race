<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Big Race</title>
</head>

<!-- Header and Logo area-->

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> The Big Race!
    </h1>

    <!--Main play area-->

    <div class="game-area">
        <p class="instruction_p"> Click on the car you think will win each race! <br> First to 5 wins the Championship!
        </p>
        <div class="controls-area">
            <img class="img_finishline" id="finishline" alt="Finish line" src="assets/images/finish_line.png">

            <img class="car_green car" id="car_green" onClick="startRace()" alt="Green Car"
                src="assets/images/green_car.png">

            <img class="car_blue car" id="car_blue" onClick="startRace()" alt="Blue Car"
                src="assets/images/blue_car.png">

            <img class="car_red  car" id="car_red" onClick="startRace()" alt="Red Car" src="assets/images/red_car.png">

        </div>

        <button data-type="Reset" class="reset_button" onClick="resetGame()">Reset Game</button>

    </div>

    <!--Scores area-->

    <div class="score-area">
        <p class="championship"><span id="champ_result"></span></p>
        <P class="result">Race Result = <span id="race_result"></span></P>
        <p id="win_p">Scores</p>
        <p class="scores">Green <span id="green_score">0</span></p>
        <p class="scores">Red <span id="red_score">0</span></p>
        <p class="scores">Blue <span id="blue_score">0</span></p>
        <p class="scores">You <span id="player_score">0</span></p>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
