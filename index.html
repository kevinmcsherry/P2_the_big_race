<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Big Race</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> The Big Race!
    </h1>

    <div class="game-area">
        <p class="instruction_p"> Who will win the race? <br> Click on the car you think will win!</p>
        <div class="controls-area">
            <img class = "img_finishline" id="finishline" src="assets/images/finish_line.png">

            <img class="car_green car" id="car_green" onClick="startRace()" src="assets/images/green_car.png">
               
            <img class="car_blue car" id="car_blue" onClick="startRace()" src="assets/images/blue_car.png">
                
            <img class="car_red  car" id="car_red" onClick="startRace()" src="assets/images/red_car.jpeg">
            
        </div>

        <button data-type="Reset" class="reset-button" onClick="resetRace()">New race!</button>
        <button data-type="Reset" class="new_race_button" onClick="resetGame()">Reset Game</button>

    </div>

    <div class="score-area">
       <P class="result">Race Result =  <span id="race_result"></span></P>
       <p id="win_p">Wins</p>
        <p class="scores">Green  <span id="green_score">0</span></p>
        <p class="scores">Red  <span id="red_score">0</span></p>
        <p class="scores">Blue  <span id="blue_score">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
