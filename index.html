<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Big Race</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> The Big Race!
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type="car1" class="btn btn--big btn--green">
                <i class="fas fa-car"></i>
            </button>
            <button data-type="car2" class="btn btn--big btn--blue">
                <i class="fas fa-car"></i>
            </button>
            <button data-type="car3" class="btn btn--big btn--orange">
                <i class="fas fa-car"></i>
            </button>
        </div>
       
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
